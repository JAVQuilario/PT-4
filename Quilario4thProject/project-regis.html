<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<link rel="stylesheet" href="mycss.css">
		<title>The Project</title>
	</head>
	<body>
		<div class="page-wrapper">
			<h1 id="titlebtw">The Project</h1>
			<div class="form-container" id="register">	
				<form action="project.html" method="post">
					<div class="signup">
						<h1>Register</h1>
						<input type="email" name="Email Address" placeholder="Email Address" required><br><br>
						<input type="text" name="Username" placeholder="Username" minlength="6" autofocus required><br><br>
						<input id="sign-up-password" type="password" name="password" placeholder="Password" minlength="8" required><br><br>
						<input id="sign-up-confirm-password" type="password" name="confirm-password" placeholder="Confirm Password" minlength="8" required><br><br>
  						<input type="tel" name="phone" placeholder="Telephone Number" required><br>
	  					<div id="radio">
	  						<p>Select account type:</p>
							<input type="radio" name="AccountType" value="Free">Free<br>
							<input type="radio" name="AccountType" value="Premium">Premium<br><br>
						</div>
						<div class="login-options" id="sign-up-already">
							<a href="project.html">Already have an account?<br>Click here to sign in</a><br><br>
						</div>
						<input id="loginbtn" type="submit" class="submit" value="Register">
					</div>
					<div>
						<p>Register with:</p>
						<button class="social-media" id="sign-up-with-facebook">Facebook</button><br>
						<button class="social-media" id="sign-up-with-gmail">Gmail</button><br>
						<button class="social-media" id="sign-up-with-twitter">Twitter</button><br>
					</div>
				</form>
			</div>
		</div>
	<script type="text/javascript">
		$(document).ready(function(){
			$("form").submit(function(){
				if ($('#sign-up-password').val() != $('#sign-up-confirm-password').val()) {
					$('#sign-up-confirm-password')[0].setCustomValidity("Passwords Don't Match");
					return false;
			    } else {
			     	$('#sign-up-confirm-password')[0].setCustomValidity('');
				}
				alert("You have registered an account.");
			});

		});

			function run(interval, frames) {
		    var int = 1;
		    
		    function func() {
		        document.body.id = "background-city"+int;
		        int++;
		        if(int === frames){
		        	int = 1; 
		    	}
		   	}
		    var swap = window.setInterval(func, interval);
		}
		run(8000, 6);
		</script>
	</body>
	<footer>
		<p>Contact riaqliu@gmail.com for any questions</p>
	</footer>
</html>
